<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Github Dark Theme</title>
        <link href="css/foundation.css" rel="stylesheet" type="text/css" />
        <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-1849069-8"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-1849069-8');
        </script>
    </head>
    <body>
        <div class="top top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text">GitHub Dark Theme</li>
                    <li>
                        <a
                            href="https://chrome.google.com/webstore/detail/github-dark-theme/odkdlljoangmamjilkamahebpkgpeacp"
                            >For Chrome</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://addons.mozilla.org/addon/github-dark-theme/"
                            >For Firefox</a
                        >
                    </li>
                    <li>
                        <a href="https://github.com/poychang/github-dark-theme"
                            >Source Code</a
                        >
                    </li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li>
                        <style>.bmc-button img{width: 27px !important;margin-bottom: 1px !important;box-shadow: none !important;border: none !important;vertical-align: middle !important;}.bmc-button{line-height: 36px !important;height:37px !important;text-decoration: none !important;display:inline-flex !important;color:#ffffff !important;background-color:#FF813F !important;border-radius: 3px !important;border: 1px solid transparent !important;padding: 1px 9px !important;font-size: 22px !important;letter-spacing:0.6px !important;margin: 0 auto !important;font-family:'Cookie', cursive !important;-webkit-box-sizing: border-box !important;box-sizing: border-box !important;-o-transition: 0.3s all linear !important;-webkit-transition: 0.3s all linear !important;-moz-transition: 0.3s all linear !important;-ms-transition: 0.3s all linear !important;transition: 0.3s all linear !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus {text-decoration: none !important;opacity: 0.85 !important;color:#ffffff !important;}</style><link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/PoyChang"><img src="https://bmc-cdn.nyc3.digitaloceanspaces.com/BMC-button-images/BMC-btn-logo.svg" alt="Buy me a coffee"><span style="margin-left:5px">Buy me a coffee</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row text-center">
            <div class="large-12 columns">
                <h1>GitHub Dark Theme</h1>
                <h2>
                    change appearance of all GitHub pages to a dark theme
                </h2>
            </div>
            <div class="large-12 columns">
                <div class="twentytwenty-container">
                    <img src="img/github-before.png" />
                    <img src="img/github-after.png" />
                </div>
            </div>
        </div>

        <div class="bottom bottom-bar">
            <div class="bottom-bar-center">
                <img src="img/icon128.png" alt="Github Dark Theme Logo" />
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"
        ></script>
        <script src="js/jquery.event.move.js"></script>
        <script src="js/jquery.twentytwenty.js"></script>
        <script>
            $(function() {
                $(
                    ".twentytwenty-container[data-orientation!='vertical']"
                ).twentytwenty({ default_offset_pct: 0.3 });
                $(
                    ".twentytwenty-container[data-orientation='vertical']"
                ).twentytwenty({
                    default_offset_pct: 0.3,
                    orientation: 'vertical',
                });
            });
        </script>
    </body>
</html>
